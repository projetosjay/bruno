<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="teste2.js"></script>

    <title>Login</title>
</head>
<body>
  <h1 class="h1"> Formul√°rio </h1>
    <div class="row">
        <form id= "name-form" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  id="first_name" type="text" class="validate">
              <label for="name" class="active" for="first_name">Nome</label>
            </div>
           
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label class="active" for="last_name">Sobrenome</label>
              </div>
      
          
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label class="active" for="password">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label class="active" for="email">Email</label>
            </div>
          </div>
          </div>
          <input type="submit" value="Enviar">
        </form>
      </div>
      <div id="welcome"> 
        <h2> Seja bem vindo <span id="username"></span></h2>
        <button id="logout">Sair</button>
      </div>
     

</body>
<link rel="stylesheet" href="js/materialize.js">
<link rel="stylesheet" href="js/materialize.min.js">
</html>
